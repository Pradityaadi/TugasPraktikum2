<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operasi Penjumlahan</title>
    <script>
        function hitungPenjumlahan() {
            // Mengambil nilai input dari dua bilangan
            var bilangan1 = parseFloat(document.getElementById("bilangan1").value);
            var bilangan2 = parseFloat(document.getElementById("bilangan2").value);

            // Melakukan penjumlahan
            var hasil = bilangan1 + bilangan2;

            // Menampilkan hasil penjumlahan menggunakan alert
            alert("Hasil Penjumlahan: " + hasil);
        }

        function ulang() {
            // Mengosongkan input bilangan 1 dan bilangan 2
            document.getElementById("bilangan1").value = "";
            document.getElementById("bilangan2").value = "";

            // Memberikan fokus ke input bilangan pertama
            document.getElementById("bilangan1").focus();
        }
    </script>
</head>

<body>
    <h1>Operasi Penjumlahan Bilangan</h1>

    <!-- Input untuk bilangan pertama -->
    <label for="bilangan1">Bilangan Pertama:</label>
    <input type="number" id="bilangan1">

    <!-- Input untuk bilangan kedua -->
    <label for="bilangan2">Bilangan Kedua:</label>
    <input type="number" id="bilangan2">

    <br><br>

    <!-- Tombol untuk menjalankan fungsi penjumlahan dan ulang -->
    <button onclick="hitungPenjumlahan()">Jumlahkan</button>
    <button onclick="ulang()">Ulang</button>

    <br><br>

    <!-- Tempat untuk menampilkan hasil penjumlahan -->
    <div id="hasil"></div>
</body>

</html>
